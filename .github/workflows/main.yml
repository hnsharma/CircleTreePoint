name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - run: echo "The ${{ github.repository }} repository has been cloned."
        - run: echo "Setting up JDK" 
        - name: set up JDK 11
          uses: actions/setup-java@v3
    
